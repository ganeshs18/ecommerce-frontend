<main class="d-flex align-self-center align-items-center min-vh-100 text-center">
    <div class="container">
        <div class="justify-content-center">
            <div class="mb-4">
                <img src="https://www.bootstrapdash.com/demo/login-template-free-2/assets/images/logo.svg" alt="logo">
            </div>
        </div>
        <div class="text-center mb-4">
            <h2>Reset Your password</h2>
        </div>
        <div id="form-div" class="justify-content-center">
            <form class="container">
                <div class="form-group">
                    <label for="password" class="sr-only">New Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
                </div>
                <div class="form-group mb-4">
                    <label for="confirmPassword" class="sr-only">Confirm New Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password">
                </div>
            </form>
        </div>
        <div class="text-center row justify-content-center">
            <button type="button" class="btn btn-primary m-1 px-5">Submit</button>
            <!-- <button type="button" class="btn  btn-outline-primary m-1 px-4" routerLink="/auth/signin">Back to Sign
                In</button> -->
        </div>
    </div>

</main>
