<main class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="card login-card">
            <div class="no-gutters">
                <div id="log-div" class="container justify-content-md-center">
                    <div class="card-body justify-content-center ">
                        <div class="brand-wrapper">
                            <img routerLink="/home"
                                src="https://www.bootstrapdash.com/demo/login-template-free-2/assets/images/logo.svg"
                                alt="logo" class="logo">
                        </div>
                        <p class="login-card-description">Create an account</p>
                        <div>
                            <form #rf [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <input type="email" [class.invalid]="f.email.errors" formControlName="email" ngModel name="email" id="email"
                                        class="form-control" placeholder="Email address">

                                    <div  *ngIf="f.email.touched && f.email.invalid">
                                        <p *ngIf="f.email.errors.required" class="text-danger">Email required</p>
                                        <p *ngIf="f.email.errors.email" class="text-danger">Invalid Email</p>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <input type="password" formControlName="password" ngModel name="password"
                                        id="password" class="form-control" placeholder="password">
                                    <div class="errorMsg"
                                        *ngIf="f.password.errors && f.password.touched && f.password.invalid">
                                        <p *ngIf="f.password.errors.required" class="text-danger">Password
                                            required</p>
                                        <p *ngIf="f.password.errors.invalid" class="text-danger">Invalid
                                            password</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" formControlName="confirmPassword" ngModel
                                        name="confirmPassword" id="confirmPassword" class="form-control"
                                        placeholder="Confirm password">
                                    <div class="errorMsg" *ngIf="f.confirmPassword.errors && f.confirmPassword.touched">
                                        <p *ngIf="f.confirmPassword.errors.required" class="text-danger">Re-Enter
                                            Password</p>
                                    </div>
                                </div>
                                <button id="login" class="btn btn-block login-btn mb-4" type="submit"
                                    value="Login">Register</button>
                            </form>
                        </div>
                        <p class="login-card-footer-text">Already have an account? <a routerLink="/auth/signin"
                                id="register-anchor" class="text-reset">Login here</a></p>
                        <nav class="login-card-footer-nav">
                            <a href="#!">Terms of use.</a>
                            <a href="#!">Privacy policy</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
