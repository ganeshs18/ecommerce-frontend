<main class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="card login-card">
            <div class="no-gutters">
                <div id="log-div" class="container justify-content-md-center">
                    <div class="card-body justify-content-center ">
                        <div class="brand-wrapper">
                            <img src="https://www.bootstrapdash.com/demo/login-template-free-2/assets/images/logo.svg"
                                alt="logo" class="logo">
                        </div>
                        <p class="login-card-description">Create an account</p>
                        <div>
                            <form>
                                <div class="form-group">
                                    <label for="email" class="sr-only">Email</label>
                                    <input type="email" name="email" id="email" class="form-control"
                                        placeholder="Email address">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="password">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="confirmPassword" class="sr-only">Confirm Password</label>
                                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                                        placeholder="Confirm password">
                                </div>
                                <button id="login" class="btn btn-block login-btn mb-4" type="submit"
                                    value="Login">Register</button>
                            </form>
                        </div>
                        <p class="login-card-footer-text">Already have an account? <a routerLink="/auth/signin"
                                id="register-anchor" class="text-reset">Login here</a></p>
                        <nav class="login-card-footer-nav">
                            <a href="#!">Terms of use.</a>
                            <a href="#!">Privacy policy</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
