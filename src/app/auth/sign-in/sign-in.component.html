<main class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="card login-card">
            <div class="no-gutters">
                <div id="log-div" class="container justify-content-md-center">
                    <div class="card-body justify-content-center ">
                        <div class="brand-wrapper">
                            <img src="https://www.bootstrapdash.com/demo/login-template-free-2/assets/images/logo.svg"
                                alt="logo" class="logo">
                        </div>
                        <p class="login-card-description">Sign into your account</p>
                        <div>
                            <form>
                                <div class="form-group">
                                    <label for="email" class="sr-only">Email</label>
                                    <input type="email" name="email" id="email" class="form-control"
                                        placeholder="Email address">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="password">
                                </div>
                                <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button"
                                    value="Login">
                            </form>
                        </div>
                        <div>
                            <p class="mb-0"><strong>Sign in using</strong></p>
                        </div>
                        <div id="social-div" class="row">
                            <button id="google-btn" class="btn btn-light mb-01">
                                <img src="https://img.icons8.com/color/18/000000/google-logo.png" /> Google
                            </button>
                            <button id="fb-btn" class="btn btn-light mb-01">
                                <img src="https://img.icons8.com/color/21/000000/facebook-new.png" /> Facebook
                            </button>
                        </div>
                        <a style="cursor: pointer;" routerLink='/auth/forgot-password'
                            class="forgot-password-link">Forgot password?</a>
                        <p class="login-card-footer-text">Don't have an account? <a routerLink="/auth/signup"
                                id="register-anchor" class="text-reset">Register here</a></p>
                        <nav class="login-card-footer-nav">
                            <a href="#!">Terms of use.</a>
                            <a href="#!">Privacy policy</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
