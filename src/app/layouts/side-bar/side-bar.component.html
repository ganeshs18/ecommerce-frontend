<nav *ngIf="categories?.value; else spinner" id="sidebar" class="nav flex-column">
    <div class="sidebar-header">
            <h4 class="text-center">Categories</h4>
            <button *ngIf="isOpen" type="button" (click)="onClose()" class="close mx-2" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>

    </div>

    <ul class="list-unstyled navbar-nav components">
        <li class="nav-item" *ngFor="let item of categories | async">
            <a class="nav-link" (click)="onNav(item)">{{item | titlecase}}</a>
        </li>
    </ul>
</nav>
<ng-template #spinner>
    <div class="spinner-border justify-content-center align-items-center" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</ng-template>
